<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show User</title>
  </head>
  <body>
        <h1>Show User</h1>

          <p><b>Username: </b><b>{{ user.get_username}}</b></p>
          <p><b>Full name: </b><b>{{ user.first_name }}</b> <b>{{ user.last_name }}</b></p>
          <p><b>Email: </b><b>{{ user.email }}</b></p>
          <p><b>Bio: </b><b>{{ user.bio }}</b></p>

  </body>
</html>
